career-profile:
  title: Career Profile
  summary: |
    I built my first website in 2006, and I have loved web development ever since. I have a passion for accessibility, and for creating functional, attractive websites that are easy to use on the client admin end.

    I started my own WordPress/PHP web development business in 2007, in South Africa, and most of my clients were NGOs or small businesses that came to me through word-of-mouth.

    In 2019, I moved to Ireland, and took a position with Appiercom, who were subsequently bought out by Ingenium TC.

    My current stack includes WordPress (both front and back-end, creating both themes and bespoke plugins), Twitter Bootstrap 4+, Divi and Genesis Pro as frameworks for WordPress themes, the WordPress API, various third-party REST APIs, SCSS/SASS, Git, HTML5, CSS3, PHP, Javascript/ECMAScript 6 and JQuery, MySQL.

    Although my formal education was in Biochemistry (Immunology), I've discovered a love for web programming and data analytics (probably through my experience of Bioinformatics).

