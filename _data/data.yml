experiences:
  - role: Senior WordPress Developer
    time: 2020 - Present
    company: Appiercom/Ingenium, Ireland
    details: |
      Note - *Appiercom was bought out by Ingenium in early 2021, but I list them here as one job, because from my perspective, the only thing that changed was the name printed on the payslip. Everything else (job, location, team), stayed the same following the acquisition.*

      **Responsible for maintenance of more than 20 WordPress websites, including the successful launch of more than 10 of those.**

      I design and implement beautiful WordPress websites, using either Twitter Bootstrap, a page builder such as Divi, or a Gutenburg block-based framework (such as the Genesis Pro Framework), as per client requirements. I am responsible for concept-to-completion of new web sites. I also create custom plugins to meet specific customer needs, and conduct regular maintenance and optimisation on our client websites. My duties include:
      - writing tender applications for public service requests
      - taking client specifications
      - conducting client onboarding workshops
      - conducting user research and user roadmapping
      - project management through Jira and Excel
      - prioritising features for development within a specified timeline
      - managing project scope
      - reporting project status and updates to stakeholders
      - data analysis through Google Analytics, spreadsheets (Google Sheets, Excel) and other platforms to identify potential problems and solutions
      - cross-team communication with marketing, legal, finance and development teams
      - SEO optimisation
      - ongoing site maintenance and refinement
      - ongoing customer support using Zoho Desk customer service ticketing system
      - domain name registration and hosting
      - installation, configuration and optimisation of WordPress
      - writing customised WordPress child themes
      - writing bespoke WordPress plugins where existing solutions are insufficient
      - version control using GitHub and SharePoint
      - DNS management, including CloudFlare and email (DKIM, SPF) records
      - conducting in-person and online client training
      - creating video screencasts with voiceovers for client training

      Recently, my role expanded to include the company's mobile app projects. In this role, I am responsible for the creation and maintenance of apps created using the GoodBarber App Building platform. This role included all of the same project- and product-management tasks listed above, in addition to the design, data-capture and launch of a successfull mobile application, in PWA format, and in native iOS and Android formats.

  - role: Owner/Freelance WordPress Developer
    time: 2007 - 2019
    company: Salamander Web Media, South Africa
    details: |
      **Responsible for successfully launching more than 30 websites, as a freelancer.**

      I helped clients in all stages of their website needs, from registering and hosting a domain name, to installing and configuring WordPress. My main activities were creating WordPress themes (using Bootstrap 4+ as a framework), and creating custom plugins to address specific client problems. Other tasks included -
      - taking client specifications
      - conducting user research and user roadmapping
      - data analysis through Google Analytics and other platforms
      - ongoing customer support
      - SEO optimisation, site maintenance
      - domain name registration and hosting
      - installation, configuration and optimisation of WordPress
      - writing customised WordPress child themes
      - writing bespoke WordPress plugins where existing solutions are insufficient
      - DNS management, including CloudFlare and email (DKIM, SPF) records
  - role: Freelance Academic Conference Organiser
    time: 2007 - 2019
    company: University of Cape Town
    details: |
      Planned and co–ordinated multiple academic conferences and workshops for the Electron Microscope Unit (University of Cape Town, South Africa). Duties included -
      - Creation of a conference website with online registration and abstract submission
      - Obtaining multiple bids from vendors, maintenance of inventory, creating purchase orders and check requests, and tracking shipments and timely payment of vendors
      - Logistical considerations of visiting international speakers
      - Organising commercial exhibitions
      - Liaising with applicants regarding status & completeness of applications
      - Data entry, maintenance of databases on registration forms, generating reports as needed
      - Creation of welcome packets for participants
      - Coordinating the production and printing of resource materials and abstracts distributed at the conference
      - On–site logistics
      - Creation and distribution of conference advertising literature
      - Various general office support activities including basic book–keeping and budgetary support, web–site support, handling email queries, etc
  - role: Medical Editor and Technical Writer
    time: 2008 - 2012 (part time)
    company: Care & Cure Medical Publishing
    details:
      In this position, I was responsible for creating concise (4 to 6 page) medical newsletters to be distributed to doctors (both General Practice and specialists) by pharmaceutical sales representatives. I was provided technical briefs by a variety of international pharmaceutical companies, and each newsletter was specific to a particular drug product and a particular topic (for example, Post-operative pain management following knee or hip replacement in osteoarthritis, using COX-2 inhibitors for pain control). I would source peer-reviewed journal articles that reflected the sponsoring product favourably, correct any grammar or difficult-to-read sentences, and re-write various abstracts to comply with various countries' medical compliance regulations. These newsletters would be used by doctors for Continual Professional Development (CPD) credits, and by pharmaceutical sales representatives as sales tools.
  - role: IT Manager
    time: 2008 - 2011 (part time)
    company: Out In Africa South African Gay & Lesbian Film Festival
  - role: Bioinformatics Intern
    time: 2005 - 2006
    company: National Bioinformatics Network
    details: |
      Internship involving the improvement of skills for further bioinformatics post-graduate study and/or employment. Skills taught included data analytics using Python and R, relational database design, graph theory, software usability, etc. Modules included -
      - Introductory Python
      - Writing and Ethics
      - Linux
      - Database Theory
      - Biological Databases
      - Hardware and Networking
      - Structural Bioinformatics
      - Genomics
      - Proteomics
      - High Throughput Biology

      The initiative is no longer running, but full descriptions of the course curriculum can be seen at https://web.archive.org/web/20060618041606/http://www.nbn.ac.za/Education/courses.html

