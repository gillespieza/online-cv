career-profile:
  title: Career Profile
  summary: |
    I built my first website in 2006, and I have never looked back. I am passionate about accessibility and good UX, and about creating functional, attractive websites that are easy for my clients to use.

    I started my own WordPress business in 2007, in South Africa, and most of my clients were NGOs or small businesses that came to me through word-of-mouth.

    In 2019, I moved to Ireland, and took a position with Appiercom, who were subsequently bought out by Ingenium TC.

    As a freelance business owner and senior WordPress developer, my role has been wide-ranging and diverse, but ultimately, I am responsible for the successful launch of my clients' websites. I am involved in every stage of a web project, from start to finish, including taking client specifications, conducting user research, managing stakeholder engagement, developing and implementing a solution for the client's specific requirements, designing something beautiful, conducting post-launch data analysis, recommending SEO optimisations and marketing improvements, monitoring for security and compliance issues, and making strategic recommendations to stakeholders. My role also included creating and managing project timelines, managing project scope, prioritising features for development, contributing to budgets/quotes, and writing tender applications.

    My current tech-stack includes WordPress (both front and back-end, creating both themes and bespoke plugins written with PHP, HTML5, CSS3 and Javascript/ECMAScript 6 and JQuery), Twitter Bootstrap 3+, 4+ and 5+, pagebuilders such as Divi and frameworks such as Genesis Pro for WordPress themes, the WordPress REST API, various third-party REST APIs, SCSS/SASS, Git, and MySQL. Project management is conducted via Jira.

